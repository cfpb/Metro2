<html><body>
    <h1>M2 app</h1>
    {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
        <h2>Logged in as admin</h2>
        {% endif %}
        <p>Logged in user info:
            <ul>
                <li>username: {{request.user.username}}</li>
                <li>groups: {{request.user.groups}}</li>
            </ul>
        </p>
    {% else %}
    <h2>Not logged in.</h2>
  {% endif %}

</body></html>
